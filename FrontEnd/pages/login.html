<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <link rel="stylesheet" href="../styles/login.css">
  <link rel="Icon" href="../assets/cisco_logo.png" type="image/x-icon">
  <link rel="stylesheet" href="../globals.css">
  <!-- Icons (Font Awesome) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

        <!-- Navbar -->
    <div class="navbar">
        <div class="logo">
            <a href="index.html"><img src="../assets/cisco_logo.png" alt="Cisco Logo" height="40" width="40"></a>

        </div>
        <ul class="nav-links">
            <li><a href="../index.html">Home</a></li>
            <li><a href="#courses">Courses</a></li>
            <li><a href="#about">About Us</a></li>
            <li><a href="contact.html">Contact</a></li>
            <button class="dark-btn"><a href="login.html">Login</a></button>
        </ul>

    </div>


<div class="login-container">
  <div class="login-box">
    <div class="icon">
      <i class="fa-solid fa-network-wired"></i>
    </div>
    <h2>Welcome Back</h2>
    <p>Sign in to access your academy account</p>

    <form>
      <label>Email Address</label>
      <div class="input-group">
        <i class="fa-solid fa-envelope"></i>
        <input type="email" placeholder="Enter your email" required>
      </div>

      <label>Password</label>
      <div class="input-group">
        <i class="fa-solid fa-lock"></i>
        <input type="password" placeholder="Enter your password" required>
        <i class="fa-solid fa-eye"></i>
      </div>

      <div class="forgot">
        <a href="#">Forgot Password?</a>
      </div>

      <button type="submit" class="btn">Sign In</button>

      <div class="divider">or</div>

      <p class="register">New to our academy? <a href="register.html">Register Free</a></p>
      <small>Join our free tech community and access all workshops and events</small>
    </form>
  </div>
</div>

</body>
</html>
